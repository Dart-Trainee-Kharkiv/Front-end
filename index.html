    <div class="container-input">

     			<div>Your data</div>
     			<div>
     				<form class="result-form" action="htpps:" method="post">
     				<div>Car`s speed</div>
     				<input type="number" name="speed" value="" placeholder="">
     				<div>Distance</div>
     				<input type="number" name="distance" value="" placeholder="">
     				<div>Time</div>
     				<input type="time" name="time" value="" placeholder="">
     				<button class="btn" type="submit">Submit</button>
     				</form>
     			</div>

     			

     		</div>
     		
     	</div>

      
    <div class="container-result"> 
    	<div>Result</div>
    	<div>On this segment of the road, the car exceeded speed</div>
    </div>
