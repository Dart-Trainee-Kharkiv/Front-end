<DOCTYPE! html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Speed check</title>
		<link href="https://fonts.google.com/specimen/PT+Serif+Caption?query=S&category=Serif,Display#license" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js"></script>
      <script src="js/index.js"></script>
		<script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>


<body>
	<header class="main-header">
    <div class="main-header-sidebar">
	   	<div class="logo-block">
		    <a href="#" class="main-header__logo-link" >
           <img src="img/S_speed.svg" alt="img">
	       <div class="logo-link-text">peedcheck</div>
	       </a>
      </div>
    </div>
        <div class="speed-check">Speed calculation</div>
        <div class="user-profile">
           	<img src="img/user.svg" class="user-block-ava" alt="ava">
           	<div class="user-block">
              <div class="user-block-name">Mark</div> 
              <div class="user-block-role">Administrator</div>  
            </div>            
        </div>
    </header>

    <main class="main-container">
      <div class="container-navigation">
     	<nav class="main-navigation">
     	  <ul>
     		  <li>
     		    <a href="#">Calculation</a>	
     	   	</li>
          <li>
            	<a href="#">Help</a>
          </li>
          <li>
            	<a href="#">English</a>
          </li>
          <li>
            	<a href="#">Sing out</a>
          </li>
     	  </ul>
     	</nav>
      </div>
    <div class="container-video">
     	<div class="video-toggle">
     		<div class="container-video-upload">Upload video</div>
         <!-- <input id="inputvideo" type="file" accept="video/*" /> -->
     		<div class="container-video-calculation">Calculation</div>
     	</div>
     	<div class="video-translation">
     		<iframe 
          id = "framevideo"
		  srcdoc="<a href=https://www.youtube.com/embed/Y8Wp3dafaMQ>vidos</a>" 
		  frameborder="0" 
		  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
		  allowfullscreen>Ваш браузер не поддерживает фреймы.</iframe>
     	</div>
     	<div class="buttons">
     		<button class="btn">ADD VIDEO</button>
         	<button class="btn right">ADD LINK</button>
     	</div>
    </div>

      <div class="container-result">
        
          <!--   <div class="result-name">Result</div> -->
          <!-- <p id="progress"></p> -->
          <div class="result-discribe">On this segment of the road the car reg.#AA 2345 is selected and its speed will be calculated.
          </div>
        
         <div class="video-result">
          <iframe id="frameresult" src="url(Biz-Polestar-NIK_8359.jpg)"></iframe>
         </div>
      </div>
       

        <div class="container-input">
            <div class="your-data">Your data</div>
            <div class="your-data-form">
                    <form class="result-form" action="htpps:" method="post">
                      <div class="result">Car`s speed</div>
                         <input type="number" name="speed" value="" placeholder="">
                      <div class="result">Distance</div>
                         <input type="number" name="distance" value="" placeholder="">
                      <div class="result">Time</div>
                         <input type="number" name="time" value="" placeholder="">
                    <button class="btn bottom" type="submit">Submit</button>
                    </form>
            </div>
        </div>
    
    
    
    </main>

	</body>
</html>
